{% extends 'base.html' %}
{% load static %}

{% block head %}<link rel="stylesheet" href="{% static 'styles/articles.css' %}">{% endblock head %}
{% block title %}Статьи и памятки{% endblock title %}

{% block main %}
    <main class="main">
        <div class="main__header">
            <h1>Статьи и памятки</h1>
        </div>
        <section class="main__articles">
            {% for article in articles %}
            <article class="article__card">
                <a href="{% url 'article_detail' article.id %}">
                    <div class="article__content">
                        <div class="article__name">
                            <h4>{{ article.title }}</h4>
                        </div>
                    </div>
                </a>
            </article>
            {% endfor %}
        </section>
    </main>
{% endblock main %}
